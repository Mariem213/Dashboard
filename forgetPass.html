<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="stylesheet" href="css/forgetPassStyle.css">
    <script src="https://kit.fontawesome.com/508d83c547.js" crossorigin="anonymous" ></script>
</head>
<body>
    <section class="contaner">
        <a href="Login.html"><h2>Login Page</h2></a>
        <a href="#" id="forgotPasswordLink">Forgot Password?</a>
    </section>

    <section id="forgotPasswordBox" class="box">
        <div class="box-content">
            <i class="fa-solid fa-xmark close-button"></i>
            <h2>Forgot Password</h2>
            <p>Enter your email address to receive a password reset link.</p>
            <input type="email" id="forgotPasswordEmail" placeholder="Email Address"/>
            <button id="resetPasswordButton" class="bttn">Reset Password</button>
        </div>
    </section>

    <script src="js/forgetPass.js"></script>
</body>
</html>
